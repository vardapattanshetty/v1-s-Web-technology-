<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meeting Schedule</h1>
        <form id="meeting-form">
            <input type="text" id="meeting-input" placeholder="Enter a meeting subject" required>
            <input type="datetime-local" id="start-time" required>
            <input type="datetime-local" id="end-time" required>
            <button type="submit">Add Meeting</button>
        </form>
        <div class="filters">
            <button onclick="filterMeetings('all')">All</button>
            <button onclick="filterMeetings('completed')">Completed</button>
            <button onclick="filterMeetings('pending')">Pending</button>
            <button onclick="filterMeetings('overdue')">Overdue</button>
        </div>
        <ul id="meeting-list"></ul>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
