<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Asynchronous Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>JavaScript - Asynchronous JavaScript Example</h1>
    <button id="loadDataButton">Load Data</button>
    <div id="output"></div>

    <script>
        // Asynchronous Example using Fetch API
        document.getElementById('loadDataButton').addEventListener('click', function() {
            fetch('https://jsonplaceholder.typicode.com/todos/1')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').innerHTML = `
                        <strong>Title:</strong> ${data.title} <br>
                        <strong>Completed:</strong> ${data.completed}
                    `;
                })
                .catch(error => {
                    document.getElementById('output').innerHTML = 'Failed to load data';
                });
        });
    </script>
</body>
</html>
